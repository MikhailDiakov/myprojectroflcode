{% extends 'base.html' %}
{% block body %}
{% if error_message %}
<div class="alert alert-danger" role="alert">
    {{ error_message }}
</div>
{% endif %}
<h2 class="welcome-message" style="font-size: 25px;text-align: center;">Edit Profile</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="bio" class="welcome-message">About Me:</label>
        <textarea name="bio" id="bio" class="form-control">{{ user.bio }}</textarea>
    </div>
    <div class="form-group">
        <label for="avatar" class="welcome-message">Avatar:</label>
        <input type="file" name="avatar" id="avatar" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
</form>
<form method="POST" action="{{ url_for('auth.reset_avatar') }}">
    <button type="submit" class="btn btn-primary mt-3" style="width: 150px;height:25px;font-size: 12.5px;white-space: nowrap;overflow: hidden;  display: flex;
    align-items: center;
    justify-content: center;">Reset Avatar to
        Default</button>
</form>
{% endblock %}
