{% extends 'base.html'%}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="form-container">
    {% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}
    <form method="POST" class="styled-form">
        <input type="text" name="username" placeholder="LOGIN" class="form-control" value="{{ username }}" required
            style="color: black;">
        <input type="password" name="password" placeholder="PASSWORD" class="form-control" required
            style="color: black;">
        <button type="submit" class="btn btn-primary-form">Login</button>
    </form>
    <div class="forget-password">
        <a href="{{ url_for('auth.forget_password') }}">Forget Password?</a>
    </div>
</div>
{% endblock %}
