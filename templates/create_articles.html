{% extends 'base.html' %}

{% block title %}Create Article{% endblock %}

{% block body %}
{% if error_message %}
<div class="alert alert-danger" role="alert">
    {{ error_message }}
</div>
{% endif %}
<form method="POST" class="styled-form">
    <input type="text" class="form-control" name="title" placeholder="Title" required style="color: black;">
    <textarea name="content" class="form-control" placeholder="Content" required style="color: black;"></textarea>
    <button type="submit" class="btn btn-primary-form">Create Article</button>
</form>
{% endblock %}
