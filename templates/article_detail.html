{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block body %}
<div class="article-detail">
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>
</div>
{% if session.get('user_id') == article.author_id %}
<a class="btn btn-primary" href="{{ url_for('edit_article', article_id=article.id) }}">Edit Article</a>
{% endif %}
{% endblock %}
