<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <div class="icon-container">
                        <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Icon" class="icon">
                    </div>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('index') }}" class="nav-link px-2 ">Home</a></li>
                <li><a href="{{ url_for('about') }}" class="nav-link px-2">About</a></li>
                <li><a href="{{ url_for('articles') }}" class="nav-link px-2">Articles</a></li>
            </ul>

            <div class="col-md-3 text-end">
                {% if 'user_id' in session %}
                <p class="welcome-message">Welcome, {{ session['username'] }}!</p>
                <form action="{{ url_for('user_profile', username=session['username']) }}" method="get">
                    <button type="submit" class="btn btn-primary">
                        Profile
                    </button>
                    <button type="button" class="btn btn-primary"
                        onclick="window.location.href='/logout'">Logout</button>
                </form>
                {% else %}
                <button type="button" class="btn btn-primary" onclick="window.location.href='/login'">Login</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='/create'">Sign up</button>
                {% endif %}
            </div>
        </header>
        {% block body %}{% endblock %}
    </div>
</body>

</html>
