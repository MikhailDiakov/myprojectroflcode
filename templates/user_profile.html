{% extends 'base.html' %}

{% block title %}Profile {{ user.username }}{% endblock %}

{% block body %}
{% if articles %}
<h1 class="all-articles">All Articles</h1>
<ul>
    {% for article in articles %}
    <li><a href="{{ url_for('article_detail', article_id=article.id) }}" class="article-link-2">{{ article.title }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="no-articles">There are no articles yet...</p>
{% endif %}
{% endblock %}
